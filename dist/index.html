<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordTestApp</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <main id="main-container">
        <nav id="nav-container">
            <h1>
                WordTestApp
            </h1>
        </nav>
        <aside id="side-container">
            <h2>my Word</h2>
            <section id="section-word-list">
                <ul id="li-word-list">

                </ul>
                <div id="input-button-container">
                    <label for="input-word-name"></label><input id="input-word-name" />
                    <button id="btn-add-word">추가</button>
                </div>
            </section>
        </aside>
        <article id="article-container">
            <h2 id="h2-word-title"></h2>
            <div id="container-word-tools">
                <button id="dummy">dummy</button>

                <button> shuffle</button>
                <label for="btn-show-kor">
                    show kor
                </label>
                <input type="checkbox" id="btn-show-kor">
                <label for="btn-show-eng">
                    show eng
                </label>
                <input type="checkbox" id="btn-show-eng">
                <button id="btn-test">
                    test
                </button>
            </div>
            <ol id="li-word-info-list">
            </ol>
            <div id="input-wrapper">
                <input type="text" placeholder="Enter eng" id="input-word-item-eng" />
                <input type="text" placeholder="Enter kor" id="input-word-item-kor" />
                <button id="btn-add-word-item">Submit</button>
            </div>
        </article>
        <article id="test-container" style="display: none">
            <h2 id="h2-word-title">테스트</h2>
            <button id="btn-test-exit">exit</button>
            <div id="ct-test-option">
                <label for="op-kor-eng">
                    kor→eng
                </label>
                <input id="op-kor-eng"name="test-option" type="radio"/>
                <label for="op-eng-kor">
                    eng→kor
                </label>
                <input id="op-eng-kor" name="test-option" type="radio"/>
                <button id="btn-test-option-start">start</button>
            </div>
            <div id="ct-test">
                <div id="test-progress">1/20</div>
                <div id="test-question">
                </div>
                <label for="test-answer">
                </label>
                <input id="test-answer"/>
                <button id="btn-word-answer">다음</button>
            </div>
        </article>
    </main>
    <script src="./bundle.js"></script>
</body>

</html>
