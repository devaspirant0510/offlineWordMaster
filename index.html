<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <main id="main-container">
        <nav id="nav-container">
            <h1>
                Title
            </h1>
        </nav>
        <aside id="side-container">
            <h2>my Word</h2>
            <section id="section-word-list">
                <ul id="li-word-list">

                </ul>
                <div id="input-button-container">
                    <input id="input-word-name" />
                    <button id="btn-add-word">추가</button>
                </div>
            </section>
        </aside>
        <article id="article-container">
            <h2 id="h2-word-title"></h2>
            <div id="container-word-tools">
                <button id=btn-word-shuffle>
                    word shuffle
                </button>
                <input type="checkbox" id="btn-show-kor">
                show kor
                </input>
                <input type="checkbox" id="btn-show-eng">
                show eng
                </input>
                <button id="btn-test">
                    test
                </button>
            </div>
            <ol id="li-word-info-list">
            </ol>
            <div id="input-wrapper">
                <input type="text" placeholder="Enter eng" id="input-word-item-eng" />
                <input type="text" placeholder="Enter kor" id="input-word-item-kor" />
                <button id="btn-add-word-item">Submit</button>
            </div>
        </article>
        <article id="test-container" style="display: none">
            <h2 id="h2-word-title">테스트</h2>
        </article>
    </main>
    <script src="./bundle.js"></script>
</body>

</html>
